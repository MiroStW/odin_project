<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div  id="keys">
            <div id="numbers">
                <button id="number0" type="number" value="0">0</button>
                <button id="number1" type="number" value="1">1</button>
                <button id="number2" type="number" value="2">2</button>
                <button id="number3" type="number" value="3">3</button>
                <button id="number4" type="number" value="4">4</button>
                <button id="number5" type="number" value="5">5</button>
                <button id="number6" type="number" value="6">6</button>
                <button id="number7" type="number" value="7">7</button>
                <button id="number8" type="number" value="8">8</button>
                <button id="number9" type="number" value="9">9</button>
            </div>
            <div id="operators">
                <button id="add">+</button>
                <button id="substract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
            <div id="controls">
                <button id="clear">CE</button>
                <button id="enter">ENTER</button>
            </div>
        </div>
    </div>    

    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
